<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AutoFill.ai</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="upload.css" />
</head>
<body>

  <div class="card">

    <div class="header">
      <div class="logo">
        <img src="icon.png" alt="AutoFill.ai logo" />
      </div>
      <div>
        <h1 class="app-name">AutoFill.ai</h1>
        <p class="tagline">Smart document → form autofill</p>
      </div>
    </div>

    <div class="divider"></div>

    <h3 class="title">Upload document</h3>
    <p class="description">
      Upload an image and let AI extract text using OCR.
    </p>

    <label class="upload-box">
      <input type="file" id="fileInput" accept="image/*" hidden />
      <div class="upload-content">
        <svg viewBox="0 0 24 24">
          <path d="M12 16V8M12 8L9 11M12 8l3 3M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        <span>Click to upload image</span>
        <small>PNG, JPG, JPEG supported</small>
      </div>
    </label>

    <button id="uploadBtn" class="btn">
      Process Document
    </button>

    <p class="footer-text">
      Powered by OCR & AI • Secure & private
    </p>

  </div>

  <script src="upload.js"></script>
</body>
</html>
